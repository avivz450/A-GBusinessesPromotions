{% extends "home/base.html" %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'home/CSS/login_style.css' %}"
/>
{% comment %}
<body class="landing-bg">
  <div class="center">
    <div class="text-center"></div>
  </div>
</body>
{% endcomment %}

<body>
  <div class="center content main-bg">
    <div class="form">
      <form id="contactform" action="../PricingPanel/PricingPanel.html">
        <p class="contact"><label for="email">User Name</label></p>
        <input
          id="email"
          name="email"
          placeholder=""
          required=""
          type="email"
        />

        <p class="contact"><label for="password">Password</label></p>
        <input
          type="password"
          id="password"
          name="password"
          required=""
          type="text"
        />
        <p></p>
        <input
          class="buttom login-btn"
          name="submit"
          id="submit"
          tabindex="5"
          value="Login"
          type="submit"
        />
      </form>
    </div>
  </div>

  <!-- bootstarp link DO NOT TOUCH!-->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>
</body>

{% endblock content %}
