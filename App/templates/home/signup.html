{% extends "home/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<link rel="stylesheet" type="text/css" href="{% static 'home/css/new_question_style.css' %}">
<body class="main-bg">
  <div class="row pb-3">
     <div class="column" style="width:25%"></div>
        <div class="column" style = "width:59%" >
          <div class="msg">
            <center><h2>Sign up</h2></center>
            <br><br>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <center><button class="submit-btn" type="submit">Sign up</button></center>
            </form>
        </div>
      </div>
    <div class="column"></div>
  </div>
</body>
{% endblock %}
