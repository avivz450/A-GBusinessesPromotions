{% extends "home/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<body class="main-bg">
    <div class="newfrm">
        <h2>{{title}} : </h2>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <input type="submit" value="Post">
        </form>
    </div>
</body>

{% endblock content %}
